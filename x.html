<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Your Favourite Music is Here</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1 id="hey">ðŸŽµâœ¨Vaibhav's Music Vault: Chill & Hit Tracks</h1>
      <div class="songItemContainer">

        <div class="songItem">
          <img src="cover1.jpeg" alt="1">
          <span>Superman</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid fa-circle-play songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
          <img src="cover2.jpeg" alt="2">
          <span>The Real Slim Shady</span>

        </div>

        <div class="songItem">
          <img src="cover4.jpeg" alt="4">

        </div>

        <div class="songItem">
          <img src="cover5.jpeg" alt="5">
          <span>London</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid fa-circle-play songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
          <img src="cover6.jpeg" alt="6">

          <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid fa-circle-play songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
          <img src="cover7.jpeg" alt="7">

        <div class="songItem">
          <img src="cover9.jpeg" alt="9">
          <span>Udaarian</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="fa-solid fa-circle-play songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
          <img src="cover10.jpeg" alt="10">

        </div>

      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-backward-step fa-2x"></i>
      <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
      <i class="fa-solid fa-forward-step fa-2x"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Superman - Eminem</span>
    </div>
  </div>

  <script src="RXX.js"></script>
</body>
</html>
